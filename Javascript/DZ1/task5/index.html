<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реши задачу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Расчет скорости</h1>
        <label for="distance">Введите расстояние между городами в км:</label>
        <input type="number" id="distanсe" placeholder="Расстояние в км" step="0.01">

        <label for="time">Введите время (часы):</label>
        <input type="number" id="time" placeholder="Время в часах" step="0.01">
        <button id="calculateButton">Рассчитать скорость</button>
        <p id="result"></p>
    </div>
    <script src="scripts.js"></script>
    
</body>
</html>
