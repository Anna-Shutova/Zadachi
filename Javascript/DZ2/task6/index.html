<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертор валют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Это конвертор некоторых валют</h1>
        <p>Введите кол-во USD:</p> <br>
        <input type="text" id="USDInput" placeholder="Кол-во USD:"> <br>
        <label>Теперь выберите валюту, в которую надо конвертировать:
        <select id="select">
            <option value='EUR'>EUR</option>
            <option value='UAN'>UAN</option>
            <option value='AZN'>AZN</option>
        </select> </label>
        <button id="button">Подтвердить</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>

</body>
</html>
